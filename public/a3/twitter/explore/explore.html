<!DOCTYPE html>

<head>
    <link href="style.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/67d0841d02.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="wd-wireframe">
        <div class="wd-column-left"></div>

        <div class="wd-column-middle">
            <div class="wd-top-row">
                <div class="wd-searchbar">
                    <span class="fas fa-search"></span>
                    <input type="text" class="search" placeholder="Search Twitter">
                    <i class="fas fa-cog"></i>
                </div>


                <div class="wd-nav">
                    <div class="wd-for-you"><a href="#" class="wd-explore">For you</a></div>
                    <div class="wd-trending"><a href="#" class="wd-explore">Trending</a></div>
                    <div class="wd-covid"><a href="#" class="wd-explore">COVID-19</a></div>
                    <div class="wd-news"><a href="#" class="wd-explore">News</a></div>
                    <div class="wd-sports"><a href="#" class="wd-explore">Sports</a></div>
                    <div class="wd-entertainment"><a href="#" class="wd-explore">Entertainment</a></div>
                </div>
            </div>

            <div class="wd-bottom-row">
                <div class="wd-news"></div>
            </div>
        </div>

        <div class="wd-column-right"></div>

    </div>
</body>
